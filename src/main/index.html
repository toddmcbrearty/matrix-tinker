<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    @@scripts-high
    @@polymer-imports
    @@stylesheet-main
</head>
<body unresolved fullbleed>

<matrix-sheet-controller></matrix-sheet-controller>

<matrix-sheet background="#E5E5E5" size="calc(100% - 300px)" origin="right" offset="300px">
    <matrix-card-collection id="test-card-collection"></matrix-card-collection>
</matrix-sheet>

<matrix-sheet background="#E5E5E5">
    <div style="height: 100%; width: 300px; right: 0; left: auto; position: absolute;">
        <matrix-card id="properties-general" size="expanded" transformable="false" z="1">
            <matrix-list id="test-bound-list">
                <span class="title">List of Justice</span>
            </matrix-list>
        </matrix-card>
    </div>
</matrix-sheet>

@@scripts-low
</body>
</html>
