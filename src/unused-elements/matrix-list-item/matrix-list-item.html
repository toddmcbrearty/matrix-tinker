<link rel="import" href="../matrix-utilities/matrix-string-utilities.html">
<link rel="import" href="../matrix-input/matrix-input.html">

<polymer-element name="matrix-list-item" constructor="MatrixItem" attributes="data">
    <template>
        <link href="matrix-list-item.css" rel="stylesheet" shim-shadowdom>
        <div class="matrix-list-item" horizontal layout>
            <div class="list-item-icon" horizontal layout center center-justified>
                <template bind if="{{data.icon}}">
                    <core-icon icon="{{data.icon}}"></core-icon>
                </template>
            </div>
            <div horizontal layout center>
                <div>
                    <template if="{{data.title}}">
                        <div class="list-item-title">{{data.title}}</div>
                    </template>
                    <div flex class="list-item-body">
                        <matrix-input name="{{data.name}}" value="{{data.body}}"></matrix-input>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="matrix-list-item.js"></script>
</polymer-element>
