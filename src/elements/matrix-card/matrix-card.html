<link rel="import" href="@@bower/paper-shadow/paper-shadow.html">
<link rel="import" href="../matrix-toolbar/matrix-toolbar.html">
<link rel="import" href="../matrix-ghost/matrix-ghost.html">

<polymer-element name="matrix-card" constructor="MatrixCard" attributes="z">
    <template>
        <link href="matrix-card.css" rel="stylesheet" shim-shadowdom>
        <paper-shadow z="[[z]]" animated>
            <template if="{{toolbar}}">
                <matrix-toolbar>
                    <content select="core-icon"></content>
                    <content select=".toolbar"></content>
                </matrix-toolbar>
            </template>
            <div class="card-content">
                <content></content>
            </div>
        </paper-shadow>
    </template>
    <script src="matrix-card.js"></script>
</polymer-element>
