<link rel="import" href="@@bower/paper-shadow/paper-shadow.html">
<link rel="import" href="@@bower/paper-ripple/paper-ripple.html">
<link rel="import" href="@@bower/core-icons/core-icons.html">

<polymer-element name="matrix-card" constructor="MatrixCard" attributes="data" on-click="{{handleClick}}">
    <template>
        <link href="matrix-card.css" rel="stylesheet" shim-shadowdom>
        <paper-shadow z="1" animated>
            <matrix-toolbar>
                <content select="core-icon, img"></content>
                <content select=".toolbar"></content>
            </matrix-toolbar>
            <content></content>
            <paper-ripple fit class="recenteringTouch"></paper-ripple>
        </paper-shadow>
    </template>
    <script src="matrix-card.js"></script>
</polymer-element>
