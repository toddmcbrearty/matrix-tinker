<polymer-element name="matrix-toolbar" constructor="MatrixToolbar" noscript>
    <template>
        <style>
            :host {
                display: block;
                box-sizing: border-box;
            }
            
            div {
                box-sizing: border-box;
            }
            
            .matrix-toolbar {
                padding: 20px;
            }
            
            ::content core-icon {
                height: 24px;
                width: 24px;
                color: #999;
            }
        </style>
        <div class="matrix-toolbar" layout horizontal center>
            <div>
                <content select="core-icon, img"></content>
            </div>
            <div flex>
                <content></content>
            </div>
        </div>
    </template>
</polymer-element>
