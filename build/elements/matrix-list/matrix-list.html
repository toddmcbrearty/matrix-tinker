<link rel="import" href="../matrix-list-item/matrix-list-item.html">
<polymer-element name="matrix-list" constructor="MatrixList" attributes="items, listTitle">
    <template>
        <link href="matrix-list.css" rel="stylesheet" shim-shadowdom>
        <div vertical layout class="matrix-list-layout">
            <template bind if="{{listTitle}}">
                <div class="list-title">{{listTitle}}</div>
            </template>
            <template repeat="{{item in items}}">
                <matrix-list-item data="{{item}}"></matrix-list-item>
            </template>
        </div>
    </template>
    <script src="matrix-list.js"></script>
</polymer-element>
