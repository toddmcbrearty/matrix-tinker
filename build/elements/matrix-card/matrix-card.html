<polymer-element name="matrix-card" constructor="MatrixCard" on-click="{{handleClick}}">
    <template>
        <link href="matrix-card.css" rel="stylesheet" shim-shadowdom>
        <paper-shadow z="[[z]]" animated>
            <matrix-toolbar>
                <content select="core-icon, img"></content>
                <content select=".toolbar"></content>
            </matrix-toolbar>
            <content></content>
        </paper-shadow>
    </template>
    <script src="matrix-card.js"></script>
</polymer-element>
