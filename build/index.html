<!DOCTYPE HTML>
<html>

    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="elements/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="elements/polymer/polymer.html">
        <link rel="import" href="elements/matrix-dependencies.html">
        <link rel="stylesheet" href="style/app.css"> </head>

    <body unresolved fullbleed>
        <template is="auto-binding">
            <matrix-scaffold>
                <matrix-drawer modal application></matrix-drawer>
                <div flex layout horizontal wrap relative class="scroll">
                    <template repeat="{{item in activeCollection}}">
                        <matrix-card id="card{{item.value}}" data="{{item}}"></matrix-card>
                    </template>
                </div>
                <matrix-drawer right></matrix-drawer>
            </matrix-scaffold>
        </template>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/app.js"></script>
    </body>

</html>
