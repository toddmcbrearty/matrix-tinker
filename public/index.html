<!DOCTYPE HTML>
<html>

    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="elements/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="elements/polymer/polymer.html">
        <link rel="import" href="elements/matrix-dependencies.html">
        <link rel="stylesheet" href="style/app.css"> </head>

    <body unresolved fullbleed>
        <matrix-scaffold>
            <matrix-drawer modal application></matrix-drawer>
            <div relative flex layout horizontal wrap class="scroll">
                <template is="auto-binding">
                    <template repeat="{{item in activeCollection}}">
                        <matrix-card class="card" id="card{{item.value}}" fullSizeDims="{{item.dims}}">
                            <core-icon icon="{{item.icon}}"></core-icon>
                            <h2>{{item.value}}</h2> </matrix-card>
                    </template>
                </template>
            </div>
            <matrix-drawer right>
                <matrix-card id="properties-general" size="expanded" transformable="false" naked>
                    <template is="auto-binding" id="test-bound-list">
                        <matrix-list items="{{items}}"><span class="title">List of Justice</span></matrix-list>
                    </template>
                </matrix-card>
            </matrix-drawer>
        </matrix-scaffold>
        <!--<matrix-sheet-controller></matrix-sheet-controller>-->
        <!--<matrix-sheet size="33" offset="0"></matrix-sheet>-->
        <!--<matrix-sheet size="33" offset="25%"></matrix-sheet>-->
        <!--<matrix-sheet size="33" offset="50%"></matrix-sheet>-->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/app.js"></script>
    </body>

</html>
