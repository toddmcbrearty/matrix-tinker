<!DOCTYPE HTML>
<html>

    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <script src="elements/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="elements/polymer/polymer.html">
        <link rel="import" href="elements/matrix-dependencies.html">
        <link rel="stylesheet" href="style/app.css"> </head>

    <body unresolved fullbleed>
        <matrix-scaffold>
            <matrix-drawer modal application></matrix-drawer>
            <div relative flex layout horizontal wrap class="scroll">
                <template is="auto-binding">
                    <template repeat="{{item in activeCollection}}">
                        <matrix-card class="card" id="card{{item.value}}" fullSizeDims="{{item.dims}}">
                            <core-icon icon="{{item.icon}}"></core-icon>
                            <h2>{{item.value}}</h2> </matrix-card>
                    </template>
                </template>
            </div>
            <matrix-drawer right>
                <matrix-card id="properties-general" size="expanded" transformable="false" naked>
                    <matrix-list> <span class="list-title">General</span>
                        <matrix-list-item> <span class="item-title">Document Name</span> <span>Foo bar baz fizz: what do we really know?</span> </matrix-list-item>
                        <matrix-list-item> <span class="item-title">Author</span> <span>Foobarius Fizz, Esq.</span> </matrix-list-item>
                        <matrix-list-item> <span class="item-title">Type</span> <span>Contract</span> </matrix-list-item>
                        <matrix-list-item>
                            <core-icon icon="warning"></core-icon> <span class="item-title">Effective Date</span> <span>UNKNOWN</span> </matrix-list-item>
                        <matrix-list-item extended> <span class="item-title">Notes</span> <span>
                        This is not a note.
                    </span> </matrix-list-item>
                    </matrix-list>
                </matrix-card>
            </matrix-drawer>
        </matrix-scaffold>
        <matrix-sheet-controller></matrix-sheet-controller>
        <matrix-sheet size="33" offset="0"></matrix-sheet>
        <matrix-sheet size="33" offset="25%"></matrix-sheet>
        <matrix-sheet size="33" offset="50%"></matrix-sheet>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/app.js"></script>
    </body>

</html>
